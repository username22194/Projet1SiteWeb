<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Trame</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>Code de la <br>trame</h1>
        </header>

        <main></main>
        <script> 
            document.addEventListener('keydown', function(event) { //Page Précédente
                if (event.key == 'ArrowLeft') {
                    window.location.href = 'Trame.html'
                }})
            document.addEventListener('keydown', function(event) { //Page Suivante
                if (event.key == 'ArrowRight') {
                    window.location.href = 'Combat.html'
                }})
            document.addEventListener('keydown', function(event) { //Première Page
                if (event.key === 'Enter') {
                    window.location.href = 'main.html'
                }})
        </script>
    </body>
